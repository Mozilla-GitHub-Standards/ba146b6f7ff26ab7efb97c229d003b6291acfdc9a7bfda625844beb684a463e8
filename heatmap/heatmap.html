<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="text/html" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="heatmap.css" type="text/css" />
    <script src="underscore-min.js"></script>
    <script src="d3.min.js"></script>
    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="CSS3DRenderer.js"></script>
    <script src="Tween.js"></script>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="typeahead.bundle.js"></script>

</head>
<body>
    <leftnav>
        <div id=instructions>
            <p>Instructions:</p>
            <p>ESC: reset</p>
            <p>Double click a service <br>
            for details</p>
            <p>mouse wheel = zoom</p>
            <p>left  mouse = pan</p>
            <p>right mouse = rotate</p>
        </div>
        <br>
        <div>
            <hr>
            <div>Sections</div>
            <select id="sections"></select>
            <hr>
        </div>
        <div>
            <hr>
            <div>Filters:</div>
            <div><button id="btnFilter" type="button" class="btn btn-default">Filter</button></div>
            <div><button id="btnClearCriteria" type="button" class="btn btn-default">Clear Criteria</button></div>
            <hr>
        </div>

        <div id="nameFilter">
            <div class="filterLabel">name:</div>
            <input class="typeahead" id="name" type="text" placeholder="name">
        </div>
        <br>
    </leftnav>
    <div id="rightpanel">
        <div id="rightPanelClose"><a href="#">X</a></div>
        <div id="riskitems">
            <p id="itemName" class="itemName"></p>
            <ul>
                <li>
                    <h3>Details</h3>
                    <div id="detailsLayer"></div>
                </li>
            </ul>
        </div>
    </div>
    <div id="container"></div>
</body>
<script src="heatmap.js"></script>

</html>
